{% extends 'base.html' %}

{% block title %}Edit Word{% endblock %}

{% block header %}
    {{ block.super }}
{% endblock %}

{% block content %}
<div class="d-flex justify-content-start mb-3 ms-3">
    <a href="/hangman/words/" class="btn btn-outline-secondary">&larr; Back</a>
</div>
<div class="container py-4">
    <div class="text-center mb-4">
        <h1 class="fw-bold">Edit Word</h1>
        <p class="text-muted">Modify the selected word</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="card shadow-sm p-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_text" class="form-label">New Word</label>
                    <input type="text" name="text" class="form-control" id="id_text" value="{{ form.text.value }}" placeholder="Enter a word" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-warning btn-lg">
                        <i class="bi bi-pencil me-2"></i>Update Word
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
    {{ block.super }}
{% endblock %}
