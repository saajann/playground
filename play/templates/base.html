<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Playground{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">

    {% block header %}
    <header class="bg-light py-3 mb-4 border-bottom">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3 m-0 mb-0">Playground</h1>
            
            {% if user.is_authenticated %}
            <div class="d-flex align-items-center">
                <nav class="me-3">
                    <a href="/" class="btn btn-outline-secondary me-2">Home</a>
                    <a href="/play/leaderboard/" class="btn btn-outline-secondary me-2">Leaderboard</a>
                    <a href="/play/past-games/" class="btn btn-outline-secondary me-2">Past Games</a>
                    <a href="/play/stats/" class="btn btn-outline-secondary me-2">Stats</a>
                </nav>
                <a href="/logout/" class="btn btn-outline-danger">Logout</a>
            </div>
            {% else %}
            <div>
                <a href="/login/" class="btn btn-outline-info me-2">Login</a>
                <a href="/registration/" class="btn btn-info">Register</a>
            </div>
            {% endif %}
        </div>
    </header>
    {% endblock %}

    {% block content %}
    
    {% endblock %}

    {% block footer %}
    <footer class="bg-light text-center mt-auto py-3 border-top">
        <div class="container">
            <span class="text-muted">&copy; 2025 - Playground</span>
        </div>
    </footer>
    {% endblock %}

    <!-- Bootstrap JS (opzionale) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
