<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Playground{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

    {% block header %}
    <header class="bg-light py-3 mb-4 border-bottom">
        <div class="container">
            <h1 class="h3 m-0 text-center mb-3">Playground</h1>
            <nav class="navbar navbar-expand">
                <div class="mx-auto">
                    <a href="/" class="btn btn-outline-primary me-2">Home</a>
                    <a href="/tris/" class="btn btn-outline-primary me-2">Tris</a>
                    <a href="/memory/" class="btn btn-outline-primary me-2">Memory</a>
                    <a href="/guess/" class="btn btn-outline-primary">Indovina</a>
                </div>
            </nav>
        </div>
    </header>
    {% endblock %}

    {% block content %}
    <main class="container mb-5">
        <!-- Contenuto specifico della pagina -->
    </main>
    {% endblock %}

    {% block footer %}
    <footer class="bg-light text-center mt-auto py-3 border-top">
        <div class="container">
            <span class="text-muted">&copy; 2025 - Playground</span>
        </div>
    </footer>
    {% endblock %}

    <!-- Bootstrap JS (opzionale) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
